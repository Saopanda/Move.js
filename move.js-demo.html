<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>move.js demo</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        border: 2px solid rgb(46, 46, 46);
        margin: 20% auto;
        padding: 20px;
    }
</style>
<body>

    <div class="box"></div>

    <script src="./move.js"></script>
    <script>
        $(function(){
            const box = $('.box')

            new Move({
                element:box[0],     //  绑定元素
                touchMove(e){       //  触摸移动
                    var str = ""
                    Object.keys(e).forEach((keys) => {
                        const element = e[keys]
                        const X = element.touch_move_displacement_x.toFixed(4)
                        const Y = element.touch_move_displacement_y.toFixed(4)
                        const live_x = element.live_x.toFixed(4)
                        const live_y = element.live_y.toFixed(4)
                        str +=  "手指 "+keys+" 本次 X 轴累计移动 "+X+"</br>"+
                                "手指 "+keys+" 本次 Y 轴累计移动 "+Y+"</br>"+
                                "--------------------------</br>"+
                                "手指 "+keys+" 本次 X 轴实时移动 "+live_x+"</br>"+
                                "手指 "+keys+" 本次 Y 轴实时移动 "+live_y+"</br>"+
                                "--------------------------</br>"
                    });

                    box.html(str)
                },
                mouseMove(e){       //  鼠标拖拽移动
                    const X = e.move_displacement_x
                    const Y = e.move_displacement_y
                    const live_x = e.live_x
                    const live_y = e.live_y
                    const str = "本次 X 轴累计移动 "+X+"</br>"+
                                "本次 Y 轴累计移动 "+Y+"</br>"+
                                "--------------------------</br>"+
                                "本次 X 轴实时移动 "+live_x+"</br>"+
                                "本次 Y 轴实时移动 "+live_y+"</br>"

                    box.html(str)
                }
            })
        })
    </script>
</body>
</html>
